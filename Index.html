<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobiliario.com</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="wrapper">
      <aside>
        <header>
          <img src="./img/logomobiliario.png" alt="logo" />
        </header>
        <nav>
          <div class="container">
            <h1>El Clima al Instante</h1>
            <select name="ciudad" id="ciudad">
              <option value="buenos aires">Buenos Aires (Argentina)</option>
              <option value="colombia">Bogotá (colombia)</option>
              <option value="ciudad de mexico">
                Ciudad de México (México)
              </option>
              <option value="lima">Lima (Perú)</option>
              <option value="madrid">Madrid (España)</option>
            </select>
            <h2 id="temp">-</h2>
          </div>
          <ul class="menu">
            <li>
              <button id="todos" class="boton-menu boton-categoria active">
                <i class="bi bi-hand-index-thumb-fill"></i> Todos los productos
              </button>
            </li>
            <li>
              <button id="sillas" class="boton-menu boton-categoria">
                <i class="bi bi-hand-index-thumb"></i>Sillas
              </button>
            </li>
            <li>
              <button id="sillones" class="boton-menu boton-categoria">
                <i class="bi bi-hand-index-thumb"></i>Sillones
              </button>
            </li>
            <li>
              <button id="mesas" class="boton-menu boton-categoria">
                <i class="bi bi-hand-index-thumb"></i> Mesas
              </button>
            </li>
            <li>
              <button id="juegosdecomedor" class="boton-menu boton-categoria">
                <i class="bi bi-hand-index-thumb"></i> Juegos de Comedor
              </button>
            </li>
            <li>
              <a class="boton-menu boton-carrito" href="./carrito.html">
                <i class="bi bi-cart-fill"></i> Carrito
                <span id="numero" class="numero">0</span>
              </a>
            </li>
          </ul>
        </nav>
        <footer>
          <p class="texto-footer">© 2022 Mobiliario.com</p>
        </footer>
      </aside>
      <main>
        <h2 class="titulo-principal" id="titulo-principal">
          Todos los productos
        </h2>
        <div id="contenedor-productos" class="contenedor-productos"></div>
      </main>
    </div>

    <script src="./script/index.js"></script>
    <script src="./script/clima.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  </body>
</html>
